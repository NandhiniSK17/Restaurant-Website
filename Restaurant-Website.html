<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="Restaurant-Website.css" />
  </head>

  <body>
    <div class="wrapper">
      <nav class="menu">
        <button aria-expanded="true" aria-controls="menu-list">
          <span class="open">☰</span>
          <span class="close">×</span>
          "Menu"
        </button>
        <ul id="menu-list">
          <li>
            <a href>TACOS</a>
          </li>
          <li>
            <a href>BEERS</a>
          </li>
          <li>
            <a href>WINES</a>
          </li>
          <li>
            <a href>DESSERTS</a>
          </li>
          <li>
            <a href>RESERVATIONS</a>
          </li>
        </ul>
      </nav>

      <div class="top">
        <header class="hero">
          <h1>Terry's Taco Joint</h1>
          <p>Pretty Good Tacos!</p>
        </header>
        <div class="cta cta1">
          <p class="price">$1.99</p>
          <p>Tacos</p>
        </div>
        <div class="cta cta2">
          <p class="price">$3.99</p>
          <p>Kombucha</p>
        </div>
      </div>
    </div>
  </body>
</html>
